<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jerry - Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .chat {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .user {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .bot {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Jerry - Chatbot</h1>
    <form method="post" action="/chat">
        <input type="text" name="user_input" placeholder="Ask me anything..." required>
        <button type="submit">Send</button>
    </form>

    {% if user_input %}
    <div class="chat">
        <p class="user">You: {{ user_input }}</p>
        <p class="bot">Jerry: {{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
