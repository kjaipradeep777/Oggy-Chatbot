<!DOCTYPE html>
<html>
<head>
  <title>Oggy Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <h2>ğŸ¤– Oggy - Your Personal AI Assistant</h2>
    <form action="/chat" method="post">
      <input type="text" name="user_input" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
    {% if user_input %}
    <div class="chat-bubble user"><strong>You:</strong> {{ user_input }}</div>
    <div class="chat-bubble bot"><strong>Oggy:</strong> {{ reply }}</div>
    {% endif %}
  </div>
</body>
</html>
